<h2 mat-dialog-title>{{ !isUpdate ? "Add New Client" : "Update Client" }}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" [hidden]="true">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="id" [formControl]="id" />
      <mat-error *ngIf="id.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="first name"
        [formControl]="firstName"
        required
      />
      <mat-error *ngIf="firstName.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="last name"
        [formControl]="lastName"
        required
      />
      <mat-error *ngIf="lastName.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Institution</mat-label>
      <input
        matInput
        placeholder="institution"
        [formControl]="institution"
        required
      />
      <mat-error *ngIf="institution.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Loan Amount</mat-label>
      <input
        type="number"
        matInput
        placeholder="Loan Amount"
        [formControl]="amount"
        required
      />
      <mat-error *ngIf="amount.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial (click)="addLoan()">
    {{ isUpdate ? "Update" : "Submit" }}
  </button>
</mat-dialog-actions>
